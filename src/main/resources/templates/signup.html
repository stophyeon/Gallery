<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form method="post" action="/movie/user/new">
      이름<input type="text" name="userName" placeholder="이름을 입력하세요"><p></p>
      이메일<input type="email" name="email" placeholder="이메일을 입력하세요"><p></p>
      비밀번호<input type="password" name="password" placeholder="비밀번호를 입력하세요"><p></p>
      전화번호<input type="text" name="phoneNumber" placeholder="010-1234-1234"><p></p>
      <input type="submit" value="회원가입">

  </form>
</body>
</html>
