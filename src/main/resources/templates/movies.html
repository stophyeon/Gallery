<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>

<a href="/movie/search">검색창으로</a>
<div class="container">
    <div>
        <table >
            <thead>
            <tr>
                <th>포스터<th>
                <th>제목<th>
                <th>설명<th>
                <th>평점<th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movies:${movies}">
                <td ><img th:src="${movies.poster_path}" alt="NO IMAGE"/></td>
                <td th:text="${movies.title}"></td>
                <td th:text="${movies.overview}"></td>
                <td th:text="${movies.vote_average}"></td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
