<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>

<a href="/movie/search">검색창으로</a>
<a href="/">로그아웃</a>
<h2>관심 영화</h2>
<form action="/movie/user/like" method="post">
    <input type="text" name="title" placeholder="저장할 영화이름">
    <input type="text" name="email" placeholder="본인 이메일">
    <input type="submit">
</form>
<p></p>
<div class="container">
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>포스터<th>
                <th>제목<th>
                <th>설명<th>
                <th>평점<th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movies:${movies}">
                <td ><img th:src="${movies.poster_path}" alt="NO IMAGE"/></td>
                <td th:text="${movies.title}"></td>
                <td th:text="${movies.overview}"></td>
                <td th:text="${movies.vote_average}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
